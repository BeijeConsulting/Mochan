<button (click)="goBack()">Torna indietro</button>
<div *ngIf="user">
<h2>{{user.name}}</h2>
<h3>@{{user.username}}</h3>
<p>Address: {{user.address.suite}}, {{user.address.street}} {{user.address.city}}, {{user.address.zipcode}} </p>
<p>Email: {{user.email}}</p>

<app-map [latitude]="user.address.geo.lat" [longitude]="user.address.geo.lng"></app-map>
</div>
